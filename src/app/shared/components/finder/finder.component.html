<div class="justify-content-between space">
  <form (ngSubmit)="find()">
    <img class="logo" src="assets/images/logo.png" alt="logo">
    <input
      [(ngModel)]="finder"
      class="input-find"
      type="text"
      name="find"
      id="find"
      placeholder="Enter the hero name"
      alt="Enter the hero name">
  </form>
</div>
